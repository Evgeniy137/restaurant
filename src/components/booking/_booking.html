<div class="booking">
    <div class="booking__container">
        <div class="booking__form form">
            <div class="form__title">BOOK A TABLE</div>
            <form id="form-booking" name="form-booking">
                <input type="text" placeholder="Name" name="Name">
                <input type="email" placeholder="Email" name="Email">
                <input type="tel" pattern="[0-9]{3}"  placeholder="Phone" name="Phone">
                <input type="list" placeholder="People" name="People" list="People">
                <datalist id="People">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>6</option>
                    <option>5</option>
                    <option>7</option>
                    <option>8</option>
                </datalist>
                <input id="date" type="text" placeholder="Date" name="Date">
                <input id="time" type="text" placeholder="Time" name="Time">
                <button class="form__button button-sub form__button--booking">
                    BOOK NOW
                </button>
            </form>
        </div>
        <div class="booking__image">
            <img src="./image/booking-img.png" alt="booking">
        </div>
    </div>
    <div class="booking__contacts">
        Mon - Fri: 8PM - 10PM,
        Sat - Sun: 8PM - 3AM,
        Phone: +40 729 131 637/+40 726 458 782
    </div>
</div>

<div class="booking-popup">
    <div class="booking-popup__container booking-popup__container-active ">
        <div class="booking-popup__container-title">
            BOOK A TABLE
        </div>
        <div class="booking-popup__container-text">
            <div class="booking-popup__property">
                <ul>
                    <li>Name:</li>
                    <li>Mail:</li>
                    <li>Phone:</li>
                    <li>People:</li>
                    <li>Date:</li>
                    <li>Time:</li>
                </ul>
            </div>
            <div class="booking-popup__key">

            </div>
        </div>
        <div class="booking-popup__banner-done">
            THE RESERVATION DONE
        </div>
    </div>
    <div class="booking-popup__close">
        dddddd
    </div>
</div>
